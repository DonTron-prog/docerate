version: '3.8'

services:
  # Backend FastAPI service with OpenRouter
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rag-backend
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./content:/app/content
      - ./backend:/app/backend
      - ./rag:/app/rag
    environment:
      - ENVIRONMENT=local
      - DATA_SOURCE=local
      - EMBEDDING_PROVIDER=local
      - LLM_PROVIDER=openrouter
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=meta-llama/llama-3.2-3b-instruct
      - OPENROUTER_SITE_URL=https://donaldmcgillivray.com
      - OPENROUTER_APP_NAME=RAG Blog
      - DEBUG=true
    networks:
      - rag-network
    command: uvicorn backend.main:app --host 0.0.0.0 --port 5000 --reload

  # Frontend React service
  frontend:
    build:
      context: ./rag-frontend
      dockerfile: Dockerfile
    container_name: rag-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./rag-frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    networks:
      - rag-network
    command: npm start

  # Indexer service (run once to build index)
  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    container_name: rag-indexer
    volumes:
      - ./data:/app/data
      - ./content:/app/content
      - ./rag:/app/rag
    environment:
      - EMBEDDING_PROVIDER=local
    networks:
      - rag-network
    profiles:
      - indexing
    command: python -m rag.indexer

networks:
  rag-network:
    driver: bridge